# NoodleCrew Default Manifest
# This file configures the crew execution

project:
  name: "my-project"
  type: "general"

crew:
  # Default LLM for all experts (uses your CLI subscription)
  default_llm: claude

  # Expert roster - order doesn't matter, phase determines execution
  experts:
    - role: product-owner
      phase: discovery

    - role: software-architect
      phase: architecture

    - role: developer
      phase: implementation

# Phase execution order
phases:
  - discovery
  - architecture
  - implementation

# Execution settings
execution:
  max_iterations: 100
  max_cost: 30.00

# Validation and control
validation:
  # Phases that require human approval before continuing
  human_gates: []
  # human_gates:
  #   - discovery      # Review PRD before architecture
  #   - architecture   # Review ADRs before implementation

# Workflow configuration
workflow:
  # Task selection strategy
  task_selection: first_unchecked  # first_unchecked | priority_weighted

  # Commit settings
  commit_format: "feat({{phase}}): {{task}}"
  auto_commit: true

  # Turn constraints
  one_task_per_turn: true

  # Context injection - what each expert receives
  context:
    - IDEA.md
    - TODO.md
    - INDEX.md
    - previous_artifacts  # All docs/* from earlier phases
    - WORKFLOW.md         # Execution instructions

  # Output locations
  output_dir: docs/{{phase}}/
  questions_dir: questions/
